<!DOCTYPE html>
<html lang="en" ng-app="nodemine">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Timesheet</title>
</head>
<body ng-controller="AppCtrl as app">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://google.com">Timesheet</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{true: 'active'}[app.currentPage == 'home']" ng-click="app.goUrl('home')"><a href>Home</a></li>
                    <li ng-class="{true: 'active'}[app.currentPage == 'projects']" ng-click="app.goUrl('projects')"><a href>Projects</a></li>
                    <li ng-class="{true: 'active'}[app.currentPage == 'contact']" ng-click="app.goUrl('contact')"><a href>Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <ui-view></ui-view>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>

    <script src="/js/vendors.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
