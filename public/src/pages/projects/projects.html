<div class="row">
    <h1>Projects</h1>
    <div class="col-md-12">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created</th>
            </tr>
            <tr ng-repeat="project in projects.items">
                <td>{{project.id}}</td>
                <td>
                    <a href ui-sref="project.tasks({projectId: project.id})">{{project.name}}</a>
                </td>
                <td>{{project.created_at}}</td>
            </tr>

        </table>
    </div>
</div>
