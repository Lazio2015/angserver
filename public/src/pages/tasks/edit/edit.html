<div class="tasks">
    <form name="taskEditForm" ng-submit="tasksEdit.submit(taskAddForm, $event)">
        <div class="content">
            <div class="">
                <h3 class="">Add New Task</h3>
            </div>
            <div class="">
                <div class="form-group">
                    <label>Name</label>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Enter a task name"
                            ng-model="tasksEdit.model.name"
                            minlength="2"
                            required />
                </div>
                <div class="form-group">
                    <label>Projects</label>
                    <ui-select ng-model="tasksEdit.projects.model" ng-if="tasksEdit.isLoaded.projects">
                        <ui-select-match placeholder="Please enter project">
                            <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in (tasksEdit.projects.items | filter: $select.search) track by item.id">
                            <span ng-bind="item.name"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>Assign</label>
                    <ui-select ng-model="tasksEdit.assigned.model" ng-disabled="disabled" ng-if="tasksEdit.isLoaded.assigned">
                        <ui-select-match placeholder="Please select user">
                            <span> {{$select.selected.first_name}} {{$select.selected.last_name}}</span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in (tasksEdit.assigned.items | filter: $select.search) track by item.id">
                            <span> {{item.first_name}} {{item.last_name}}</span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>Estimated time</label>
                    <input ng-model="tasksEdit.model.estimatedTime" type="text" class="form-control" placeholder="Please enter estimated time" />
                </div>
            </div>
            <div class="">
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        <a href ui-sref="project.tasks" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary">Edit task</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
