<div class="modal-content tasks">
    <form name="taskAddForm" ng-submit="tasksAdd.submit(taskAddForm, $event)" ng-class="{ loading:tasksAdd.submitting }" novalidate>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="tasksAdd.cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Add New Task</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskName">Name</label>
                    <input
                            id="taskName"
                            name="taskName"
                            type="text"
                            class="form-control element"
                            placeholder="Enter a task name"
                            ng-model="tasksAdd.model.name"
                            minlength="2"
                            required />
                    <div id="taskNameErrors">
                        <div validator="required" text="You did not enter title." translate></div>
                        <div validator="minlength" text="Your title must be longer than 2 characters." translate></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <button type="button" class="btn-add btn-block" ng-click="tasksAdd.cancel()">Cancel</button>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <button type="submit" class="btn-add btn-block">Add task</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
