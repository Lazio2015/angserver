<div class="row">
    <div class="col-md-12">
        <h1>Tasks
            <a href ui-sref=".add" class="btn btn-default pull-right">
                <i class="glyphicon glyphicon-plus"></i> Add
            </a>
        </h1>

        <div class="clearfix"></div>
    </div>
    <div class="col-md-12">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created</th>
                <th>Assigned</th>
                <th>Commands</th>
            </tr>
            <tr ng-repeat="task in tasks.items">
                <td>{{task.id}}</td>
                <td>
                    <a href ui-sref="task({id: project.id})">{{task.name}}</a>
                </td>
                <td>{{task.created_at | date}}</td>
                <td>
                    <a href ui-sref="user({id: task.assigned_to})">{{task.user_first_name}} {{task.user_last_name}}</a>
                </td>
                <td ng-click="tasks.remove(task.id)"><i class="glyphicon glyphicon-trash"></i></td>
            </tr>
        </table>
    </div>
    <ui-view></ui-view>
</div>
